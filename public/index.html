<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innoscripta Assessment</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Background color for the page */
      font-family: Arial, sans-serif; /* Font family */
    }

    .container {
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      display: inline-block;
      position: relative;
      padding: 10px 20px;
      margin: 10px;
      background-color: #38a09d;
      color: #fff;
      text-decoration: none;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button.disabled {
      opacity: 0.5; /* Reduced opacity for disabled look */
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      z-index: 1000;
      display: none;
      max-width: 300px;
    }

    .popup h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .popup p {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
      color: #999;
      transition: color 0.3s ease;
    }

    .popup .close-btn:hover {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin-bottom: 50px;">Innoscripta Email Service Assessment </h1>
    <div class="button-container">
      <a href="/auth/google" class="button">Connect with Gmail</a>
      <div class="button-wrapper">
        <a href="javascript:void(0)" class="button disabled" onclick="togglePopup()">
          Connect with Outlook (Disabled)
        </a>
      </div>
    </div>
    <div class="popup" id="popup">
      <span class="close-btn" onclick="togglePopup()">&times;</span>
      <h2>Why Outlook is Disabled?</h2>
      <p>This services is incomplete because microsoft has blocked my mutliple account (Mentioned over email as well).</p>
    </div>
  </div>

  <!-- Bootstrap JavaScript (optional for certain components) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  
  <script>
    function togglePopup() {
      var popup = document.getElementById("popup");
      popup.style.display = (popup.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
